<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"

    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }"

    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;

  ">

  <div>
    <span class="text-success"> {{ i + 1 }}. </span>

    {{ character.name }} - {{ character.power }}
  </div>

  <button class="btn btn-outline-danger" (click)="onDeleteCharacterById(character.id)">❌</button>

    <!-- <span>Es el primero: {{ isFirst }}</span>
    <span>Es el último: {{ isLast }}</span> -->

    <!-- <span>Es par: {{ isEven }}</span>
    <span>Es impar: {{ isOdd }}</span> -->
</li>
</ul>
